LOW_BUDGET_TT:"#E #BOL Allocate Budget: #!#! #high Minimum #!\n @gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'14','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'7','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'3.5','')]#!/month\n#N (+25%)#! #E for #N Incompetent#! or lower stewardship#!\n#P (up to -40%)#! #E for #P Good#! or higher stewardship#!\n\nReduce spending to minimum costs. Network coverage will be minimal\n\n#E Network development will not progress beyond this maintenance costs#!"
MEDIUM_BUDGET_TT:"#E #BOL Allocate Budget: #!#! #high Medium #!\n @gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'28','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'14','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'7','')]#!/month\n#N (+25%)#! #E for #N Incompetent#! or lower stewardship#!\n#P (up to -40%)#! #E for #P Good#! or higher stewardship#!\n\nNetwork will grow but never reach maximum potential\n\n#E Network development will not progress beyond this maintenance costs#!"
MAX_BUDGET_TT:"#E #BOL Allocate Budget: #!#! #P Maximum #!\n @gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'40','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'20','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'10','')]#!/month\n#N (+25%)#! #E for #N Incompetent#! or lower stewardship#!\n#P (up to -40%)#! #E for #P Good#! or higher stewardship#!\n\nAllocate maximum resources for superior coverage. Network will reach it's maximum potential.\n\n#E This is the maximum possible [intel_network|E] development#!"
