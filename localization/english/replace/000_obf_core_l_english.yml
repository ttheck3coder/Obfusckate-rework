NETWORK_COVERAGE_TT:"#E #BOL Base Network Development:  [Multiply_CFixedPoint( GetPlayer.MakeScope.Var('spy_network').GetValue, '(CFixedPoint)0.5' )|=+0%/] #!#!\n\nThis is the base network development in relation to it's full potential #high (100%)#!.\nNetwork expansion controls its #E reach#! and #E level of coverage#!, although both of these are also affected by other factors and may vary depending on circunstances like wars, your rank or being in or outside the Realm. Rank (an consequently coverage) is also reflected on the maximum budget you can allocate since mantaining a bigger network is logically more expensive"
NO_DEVELOPMENT_TT:"#Y #BOL HALTED #!#!\n\nClick to #P #I Activate#!#! network growth.\nInstruct your Spymaster to actively arrange new contacts to expand your [intel_network|E] over time\n\n#E This will increase #BOL maintenance expenditure#! according to your defined budget as the network grows.#!"
NO_DEVELOPMENT_POSSIBLE_TT:"[SelectLocalization( LessThanOrEqualTo_CFixedPoint( GetPlayer.MakeScope.Var('spy_network').GetValue, GetPlayer.MakeScope.Var('spy_network_budget').GetValue ), 'DEVELOPMENT_NOT_POSSIBLE_OPTION_TT', 'REDUCING_OPTION_TT' )] \n\nNetwork is either #N reducing#! or #N no development is expected#!. This happens either because it #Y has reached the allocated budget#!, because your allocated budget #N does not meet maintenance demands#! or your #N Spymaster is not competent#! to effectively build and help mantain the network.\n\n#E The [intel_network|E] will be progressively reduced untill it meets the allocated budget (in which cause it will be halted) or until it's dismantled#!"
DEVELOPMENT_INCREASING_TT:"#P #BOL ACTIVE DEVELOPMENT#!#!\n\nClick to #I #Y Pause#!#! network development.\nInstruct your Spymaster to halt efforts in establishing new contacts for your [intel_network|E]. Existing connections will remain functional but no further expansion will occur. Maintenance cost will remain at current level.\n\n#E Useful if you wish to control #BOL maintenance expenses#! or stabilize your current operations.#!"
DEVELOPMENT_DECREASING_TT:"#Y #BOL BEING REDUCED#!#!\n\nAt the moment, given your budget allocation or your spymaster inhability, the [intel_network|E] is being reduced progressively.This will stabilize when the network development matches your allocated budget.\n\n#E If you wish #BOL to mantain the current network development level#!, select a higher budget and then pause the development at the current level.#!"
REDUCING_OPTION_TT:"#N #BOL REDUCING #!#!"
DEVELOPMENT_NOT_POSSIBLE_OPTION_TT:"#N #BOL NO DEVELOPMENT EXPECTED #!#!"

