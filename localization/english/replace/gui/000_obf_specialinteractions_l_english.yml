effects_of_medium_level_report_and_eta:"A #high medium level#! report brings more in depth details about [recipient.GetShortUINameNoTooltip] along with basic details about vassals and other proeminent members of the court where [recipient.GetSheHe] resides. Depending on the distance, expect the report to be compiled and delivered within #high one to six months#!."
effects_of_high_level_report_and_eta:"A #high high level#! report is a comprehensive report on [recipient.GetShortUINameNoTooltip], including detailed insights into powerful vassals and prominent members of the court where [recipient.GetSheHe] resides. Due to the exhaustive nature of this report, your network will attempt to uncover as much information as possible, including #BOL sensitive details#! such as #clickable military or political secrets#!, though success is #BOL not guaranteed#!.If the desired information is not obtained, the report can be re-commissioned at reduced costs, with improved chances of success, as previous intelligence efforts streamline further inquiries. Depending on the distance, this report may take up to #high one year#! to be compiled and delivered."
request_a_report_intro_effect:"Commission a report focused on [recipient.GetShortUINameNoTooltip] but not limited to [recipient.GetHerHim]. The depth of information revealed will depend on the selected report level and your Intel Network's reach and coverage. This incurs upfront costs — #weak covering couriers, bribes, and gaining access to key locations#! —  regardless of your current network status"
