l_simp_chinese:
 game_concept_reflect_their_opinion: "#e 反应他们的好感#!"
 game_concept_reflect_their_opinion_desc: "[over_12_years_old|E]的角色头像的表情或动作反应其对玩家的好感。\n由于列表中小型头像的面部表达难以辨认，这些头像将同样匹配其对玩家的好感。\n\n如果角色拥有奸诈类型的个性，其不会拥有明显的表达好感度的动作类型，因此玩家将不能“读懂”他们。小头像的面部表情不会变化，不过玩家也可以通过游戏规则来让小头像根据角色对玩家的好感度而发光。\n\n\n#X 注意：可能存在少量图像缺少特定表达动画，此类角色将使用默认表达方式#!"
 game_concept_over_12_years_old: "#e 青年与成年人#!"
 game_concept_over_12_years_old_desc: "12岁以上角色"
 game_concept_glow_matches_opinion: "#e 与好感度同步变化#!"
 game_concept_glow_matches_opinion_desc: "小型头像的发光颜色将与该角色对你的好感度相匹配。如果你选择隐藏好感度，这将很有用，但仍然想要了解角色的基本意见……除了奸诈的角色，他们不会透露自己的意见。"
 game_concept_skill_masking: "#e 能力印象#!"
 game_concept_skill_masking_desc: "第一次与其他角色见面时，你对他们能力的评价可能与其真实能力有区别，这种误差会在一段时间后消失。\n这种误差并非随机产生，它受你的性格、教育、能力与对方的举止习惯与能力影响。谋略因素也在这种动态中发挥了作用。\n\n不过，如果你在特定领域接受的教育比对方好，你不会高估其在该领域的能力。你仍可能由于对方的谦逊而低估对方的能力。"
 game_concept_meta_traits: "#e 深层特质#!"
 game_concept_meta_traits_desc: "深层特质指除性格特质外，角色客观持有，但无法在现实生活中直接体现的特质。诸如#BOL 多产/不育、忠诚/不忠或是天才组特质#!等特质是对角色的推测（如通过其行为、后代数量或是能力）。\n\n#italic 中世纪没有生育力测试与智商测试。#!\n\n#E 深层特质：#!\n－多产\n－不育\n－忠诚/不忠\n－天才/聪慧/敏锐\n－迟钝/愚笨/痴呆"
 game_concept_intel_network: "#e 情报网络#!"
 game_concept_intel_network_desc: "情报网络代表收集并维持大陆上的信息的能力。其工作方式如下：\n\n－　#BOL 成年且可自理#!的统治者，在指派#BOL 间谍首脑#!负责此事后，网络会随时间自然扩大。\n－　网络的发展度与覆盖面积受统治者的能力、等级、领地的稳定性（例如战争可能会削弱网络）影响，间谍首脑的能力（如谋略）、受教育水平、生活方式与性格特质也会发挥作用。例如，勤奋且善于交际的间谍首脑擅长建立联系，而害羞或懒惰的间谍首脑可能在这方面比较吃力。会说多种语言也对此有正面作用。\n－　你可以在内阁中选择暂停网络的发展，以维持其当前规模与维护费。不过，诸如间谍首脑离开或生病等因素仍会造成影响。如果优先级变更，你可以彻底放弃网络。\n－　你可以调整网络建设和维护的支出，以满足你的需求。你的管理能力同样会影响具体的支出数额。"
 game_concept_send_emissary: "#e 向统治者派遣使者或请求访问#!"
 game_concept_send_emissary_desc: "统治者可以向其他统治者派遣使者，无地冒险者可以向统治者请求访问，抵达对方宫廷并讨论外交事务。这可能提高或就降低其对你的好感度，你也可以在此过程中收集一些信息，内容可能与统治者或其宫廷内的家族成员与廷臣等相关。\n#weak 收集到的信息的数量与深度、收集到的角色信息的数量与统治者的掌玺大臣/无地冒险者的外交能力有关。#!"
 game_concept_ask_guest_info: "#e 向新来的宾客或廷臣询问情报#!"
 game_concept_ask_guest_info_desc: "当新宾客或新廷臣加入你的宫廷后，如果其曾在其他宫廷中停留，你可以向他们要求情报，或尝试说服他们向你分享情报。他们可能能够带来统治者的信息，也可能带来宫廷中重要成员的信息。\n#weak 宾客/廷臣的性格将影响其答复与签在情报的类型。一些性格更为阴险的人甚至会泄露秘密，而另一些更为正直的人则会坚决拒绝透露任何细节。#!"
 game_concept_ask_advisors: "#e 要求军事行动建议#!"
 game_concept_ask_advisors_desc: "由于非封臣领主的军事信息获取难度较大，此按钮被放置在角色窗口中军事实力的显示位置，以便你可以快速向顾问寻求一名角色的大致军事实力。\n\n建议的准确性取决于你的军事统帅的能力、性格，以及你自己的[martial|E]能力。你的军事统帅的建议还会被其他因素影响，如忠诚度、偏见与个人动机。建议的准确性也会随着双方领地的距离而变得更不准确。\n\n－#clickable 自负或傲慢：#!鲁莽或傲慢的军事统帅可能高估你的军事实力，而低估对手的。\n－#clickable 谨慎或胆怯：#!怯懦或谨慎的军事统帅可能出于担心的原因，高估对手的军事实力。\n－#clickable 仇恨：#!如果你的军事统帅睚眦必报，他们可能会建议你对他的个人仇敌发起战争。\n－#clickable 狂热：#!狂热的军事统帅可能出于意识形态原因，建议你对异教徒发起战争。\n－#clickable 野心：#!一名有野心的军事统帅可能会为自己的目的而刻意改变建议的准确性。"
 game_concept_request_mil_info: "#e 向某人请求军事信息#!"
 game_concept_request_mil_info_desc: "直接向一名角色请求其军队的信息。一般而言，大部分角色不会同意这一请求。与你关系密切的角色或你的盟友更可能同意这一请求。如果此角色是你的囚犯，你可以以折磨为威胁#EMP 说服#!他们告知你想要的信息。"
 game_concept_interrogate_prisoner: "#e 审问被囚的派系成员#!"
 game_concept_interrogate_prisoner_desc: "任何时候，当你囚禁一名已知的派系成员时，你可以尝试从他们口中得知其同党的名字——以折磨为威胁。"
 
 game_concept_rumours: "#e 传言#!"
 game_concept_rumours_desc: "在世界内部，角色的行为，特质或举止可能会引起人们的注意，并成为吸引人的八卦的话题。传言可能会传播有关您甚至还没有遇到的角色的信息。有些传言可能带有中立的信息，而另一些传言可能会产生不利影响。但是请记住，传言可能混合了真相，夸张或彻底的虚假。 关于统治者的谣言基于秘密, 按时角色可能拥有潜在秘密,但不一定证实他们。 当心,即使是玩家也可能成为谣言的对象, 看似直截了当的谣言传播可能性，随着角色的竞争对手数量的增多而增多。"