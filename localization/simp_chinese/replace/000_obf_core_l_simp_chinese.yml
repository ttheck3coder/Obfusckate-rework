 COUNTY_INTEL_LEVEL: "#E 情报网络等级：#![SelectLocalization(Not(Or(Province.GetHolding.GetHolder.IsPlayerInteractionShown('low_spy_network_coverage_interaction'),Or(Province.GetHolding.GetHolder.IsPlayerInteractionShown('medium_spy_network_coverage_interaction'),Province.GetHolding.GetHolder.IsPlayerInteractionShown('high_spy_network_coverage_interaction')))),'COUNTY_NO_INTEL','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('low_spy_network_coverage_interaction'),'COUNTY_LOW_INTEL','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('medium_spy_network_coverage_interaction'),'COUNTY_MEDIUM_INTEL','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('high_spy_network_coverage_interaction'),'COUNTY_HIGH_INTEL','')]"
 COUNTY_INTEL_LEVEL_TT: "#T #E 情报网络覆盖度：#!#![SelectLocalization(Not(Or(Province.GetHolding.GetHolder.IsPlayerInteractionShown('low_spy_network_coverage_interaction'),Or(Province.GetHolding.GetHolder.IsPlayerInteractionShown('medium_spy_network_coverage_interaction'),Province.GetHolding.GetHolder.IsPlayerInteractionShown('high_spy_network_coverage_interaction')))),'COUNTY_NO_INTEL','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('low_spy_network_coverage_interaction'),'COUNTY_LOW_INTEL_TT','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('medium_spy_network_coverage_interaction'),'COUNTY_MEDIUM_INTEL_TT','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('high_spy_network_coverage_interaction'),'COUNTY_HIGH_INTEL_TT','')]\n\n此数值反映你在该地产的情报网络覆盖程度。\n\n#P #I 如果你是领主、领主的军事统帅或财政总管，你会自动获得伯爵领与地产的数据。#!#!"
 COUNTY_LOW_INTEL:0 "@army_quality_icon_1!"
 COUNTY_MEDIUM_INTEL:0 "@army_quality_icon_2!"
 COUNTY_HIGH_INTEL:0 "@army_quality_icon_4!"
 COUNTY_LOW_INTEL_TT:0 "#N 低#!@army_quality_icon_1!"
 COUNTY_MEDIUM_INTEL_TT:0 "#high 中#!@army_quality_icon_2!"
 COUNTY_HIGH_INTEL_TT:0 "#P 高#!@army_quality_icon_4!"
 COUNTY_NO_INTEL: "#N 无情报#!@warning_icon!"
 INCREASE_SURVEILLANCE_OF_CHARACTER_TT: "#I 开始监视#![Character.GetShortUINameNoTooltip]"
 NO_BUDGET_TT: "#E #BOL 预算划拨：#!#!#N 无预算#!\n\n不维护情报网络，因此没有任何维护费。[intel_network|E]会随时间逐步废弃。"
 LOW_BUDGET_TT: "#E #BOL 预算划拨：#!#!#high 最低预算#!\n@gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'14','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'7','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'3.5','')]#!/月\n#N (+25%)#!#E 　若管理能力不高于#N 较差#!#!\n#P (最高-40%)#!#E 　若管理能力不低于#P 优秀#!#!\n\n保持最低的维护费用，网络的覆盖程度也十分有限。\n\n#E 网络的发展度不会超过维护费。#!"
 MEDIUM_BUDGET_TT: "#E #BOL 预算划拨：#!#!#high 中等预算#!\n@gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'28','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'14','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'7','')]#!/月\n#N (+25%)#!#E 　若管理能力不高于#N 较差#!#!\n#P (最高-40%)#!#E 　若管理能力不低于#P 优秀#!#!\n\n网络会继续扩大，但无法成为十分完备的网络。\n\n#E 网络的发展度不会超过维护费。#!"
 MAX_BUDGET_TT: "#E #BOL 预算划拨：#!#!#P  最高预算#!\n@gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'40','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'20','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'10','')]#!/月\n#N (+25%)#!#E 　若管理能力不高于#N 较差#!#!\n#P (最高-40%)#!#E 　若管理能力不低于#P 优秀#!#!\n\n划拨预算，以便网络能够尽可能完备。\n\n#E [intel_network|E]发展度的极限。#!"
 NO_BUDGET: "无预算"
 LOW_BUDGET: "最低预算"
 MEDIUM_BUDGET: "中等预算"
 MAX_BUDGET: "最高预算"
 PAUSE_NETWORK_GROWTH_TT: "#E #BOL 网络状态：#!#![SelectLocalization( GetScriptedGui('start_spy_network').IsValid( GuiScope.SetRoot( GetPlayer.MakeScope).End ), 'NO_DEVELOPMENT_TT', 'NO_DEVELOPMENT_POSSIBLE_TT' )]"
 PROMOTE_NETWORK_GROWTH_TT: "#E #BOL 网络状态：#!#![SelectLocalization( GetScriptedGui('stop_spy_network').IsValid( GuiScope.SetRoot( GetPlayer.MakeScope).End ), 'DEVELOPMENT_INCREASING_TT', 'DEVELOPMENT_DECREASING_TT' )]"
 NETWORK_COVERAGE_TT: "#E #BOL 基础网络发展度：[Multiply_CFixedPoint( GetPlayer.MakeScope.Var('spy_network').GetValue, '(CFixedPoint)0.5' )|=+0%/]#!#!\n\n此数值反应当前网络的发展度与其最大潜力#high (100%)#!的对比。\n网络扩张是其#E 触及范围#!与#E 覆盖等级#!的主要来源，不过，其他因素也可能影响这两个数值，如战争、你的等级或是是否位于你的领土中等。等级也影响网络维护费用，毕竟更大的网络显然应该更贵。"
 NO_DEVELOPMENT_TT: "#Y #BOL 停止#!#!\n\n点击以#P #I 启用#!#!网络增长。\n指派你的间谍总管去建立新的联络，并随时间扩张你的[intel_network|E]。\n\n#E 随着网络增长，根据你分配的预算水平，#BOL 维护费用#!将提高。#!"
 NO_DEVELOPMENT_POSSIBLE_TT: "[SelectLocalization( LessThanOrEqualTo_CFixedPoint( GetPlayer.MakeScope.Var('spy_network').GetValue, GetPlayer.MakeScope.Var('spy_network_budget').GetValue ), 'DEVELOPMENT_NOT_POSSIBLE_OPTION_TT', 'REDUCING_OPTION_TT' )]\n\n网络#N 正处于收缩中#!或#N 发展速度不及预期#!。这可能是因为#Y 已达到预算上限#!或是#N 间谍首脑能力不足#!。\n\n#E [intel_network|E]将可能持续下降，直到与预算水平相当后停止。#!"
 DEVELOPMENT_INCREASING_TT: "#P #BOL 发展中#!#!\n\n点击以#I #Y 暂停#!#!网络发展。\n要求你的间谍总管停止继续建立新的联络。[intel_network|E]的现有联络仍将发挥作用，但不会继续扩张。维护费用也将保持在现有等级。\n\n#E 当你试图维持#BOL 维护费用#!时十分有用。#!"
 DEVELOPMENT_DECREASING_TT: "#Y #BOL 缩减中#!#!\n\n目前，由于预算不足或间谍首脑能力不足，[intel_network|E]正在逐渐缩减。这将持续到其规模与预算水平相当时。\n\n#E 如果你希望#BOL 保持现有网络发展度等级#!，你应该选择更高的预算水平并暂停网络增长。#!"
 REDUCING_OPTION_TT: "#N #BOL 缩减中#!#!"
 DEVELOPMENT_NOT_POSSIBLE_OPTION_TT:"#N #BOL 预计不会有任何发展 #!#!"

 MOD_FEATURES_TOOLTIP: "#T #E #clickable obfusCKate#!模组功能概览#!#!\n$mod_features_desc$\n\n$mod_features_disable$"
 mod_features_desc: "尽管你可能不需要这玩意儿，但我们人性化的设计了这个说明，#P 点击#!就能更好的了解模组。"
 mod_features_disable: "#E 此按钮将在游戏开始1年后自动隐藏，你可以点击@cross_icon!手动关闭或在游戏规则中关闭。#!"
 MOD_FEATURES_DISABLE_TOOLTIP: "#I #X 永久禁用此按钮#!#!"