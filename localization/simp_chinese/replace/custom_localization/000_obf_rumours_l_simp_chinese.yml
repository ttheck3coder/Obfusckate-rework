 rumours_lover: "近日坊间流传，[recipient.GetShortUINameNoTooltip]可能开始了一段隐密恋情！据说有人看到了私会与咬耳朵，不过也有一些人对此嗤之以鼻。流言蜚语甚嚣尘上，好奇的目光注视着这一隐秘事件的更多迹象。这是真的还是道听途说？"
 rumours_murder: "当话题涉及[recipient.GetShortUINameNoTooltip]时，参与者往往会降低音量，同时四处观察。黑暗的故事编织了一张谋杀之网，凶手藏在阴影之中，带来恐慌与畏惧。这是妄想症的虚构，或是罪犯真的埋伏在这片领地之中？只有时间才能揭开真相。"
 rumours_incest: "沉默的话语像不安的小鬼，在小巷和角落里翻腾，诉说着[recipient.GetShortUINameNoTooltip]的禁忌结合。风声讲述着令人毛骨悚然的故事，腐蚀着本不该存在的亲上加亲。一些人不寒而栗，却又好奇这关系的深度，而另一些人则嗤之以鼻，认为这是淫秽的幻想。在黑夜的深处，神秘持续萦绕……"
 rumours_sexuality: "关于[recipient.GetShortUINameNoTooltip]的风言风语不胫而走，多关乎于此人非同一般的欲念。有人说[recipient.GetSheHe]追求超脱平凡的爱，而其他人则将其视为丑闻流言。僻静的角落里谣言四起，让人心生好奇，却又无法确定[recipient.GetHerHis]激情的真实性质。"
 rumours_religion: "流言就像风中落叶，在[recipient.GetShortUINameNoTooltip]的耳边飞舞。有些人称[recipient.GetSheHe]信奉伪神，另些人则认为[recipient.GetSheHe]根本不崇敬任何神。他们说[recipient.GetHerHis]灵魂在摇曳的烛光中踏上了虔信者所不能视之道路。这是个笼罩在阴影中的谜团，让我们思考[recipient.GetHerHis]的真信……#!"
 rumours_heritage: "有人称[recipient.GetShortUINamePossessiveNoTooltip]的真实血统仍被掩盖，流言暗示有一个隐秘的王朝或其后裔，一个在秘密中诞生的私生子。真相隐藏在高尚的言辞和严守的秘密背后，促使阴谋在猜疑的花园中绽放。表面之下究竟隐藏着何物，只有时间才能揭晓......"
 rumours_intellect_generic: "#true_white “啊，你们听说过国内的传闻吗？他们说[ROOT.Char.GetShortUINameNoTooltip]的头脑和朝臣的舌头一样敏锐。虽不广为人知，但遇到过[ROOT.Char.GetHerHim]的人都会低声谈论[ROOT.Char.GetHerHis]精明。”#!"
 rumours_intellect_erudite_scholar: "#true_white “祈祷吧，听听城堡大厅里流传的故事！人们都在谈论[ROOT.Char.GetShortUINameNoTooltip]，一个智力超群的学者。一些人对[ROOT.Char.GetHerHis]智慧信誓旦旦，对[ROOT.Char.GetHerHis]建议爱不释手，而另一些人则认为[ROOT.Char.GetHerHim]是个博学的江湖骗子。书籍堆积如山，神秘感挥之不去，关于[ROOT.Char.GetHerHis]学识真假之争论接踵而至。”#!"
 rumours_intellect_physician: "#true_white “啊，你们听过酒馆里的窃窃私语了吗？据说[ROOT.Char.GetShortUINameNoTooltip]用神秘的魔力编织药水和酊剂。有人说[ROOT.Char.GetHerHis]药方有奇效，但也有人对[ROOT.Char.GetHerHis]配剂嗤之以鼻。真相并不明朗，但人们还是蜂拥而至，希望[ROOT.Char.GetHerHim]能缓解病痛。真是是一位令人既惊叹又怀疑的神医，是世上令人好奇的谜。”#!"
 rumours_intellect_mystic: "#true_white 他们都在谈论[ROOT.Char.GetShortUINameNoTooltip]，一个被虚无缥缈的低语所掩盖的神秘人。对于此位拥有神秘技艺的魔术师，许多人称赞[ROOT.Char.GetHerHis]神秘洞察力，从[ROOT.Char.GetHerHis]占卜中找到慰藉。然而怀疑者仍不绝于耳，认为[ROOT.Char.GetHerHim]是披着神秘外衣的江湖骗子。真相在熏香和漩涡迷雾中闪烁，如同神秘的谜团般施展着惊奇和怀疑并存的法术。#! #!"
 rumours_commander_strategist_virtuoso: "#true_white 在低声交谈和篝火故事中，[ROOT.Char.GetShortUINameNoTooltip]的名字不绝于耳，作为一位指挥大师，其战略天才和战场技巧令士兵和对手敬畏不已。然风言四起的同时，这些故事的真实性却依然扑朔迷离。#!"
 rumours_commander_strategist_not_virtuoso: "#true_white 据说[ROOT.Char.GetShortUINameNoTooltip]是一位技艺精湛的指挥官，其战术敏锐性和战场才能令人钦佩。士兵和对手都被其指挥才能所震撼。然而，随着传言的不断流变，人们不禁怀疑这些故事是否属实，或仅是围绕着这个神秘人的谜团的一部分。#!"
 rumours_commander_virtuoso: "#true_white [ROOT.Char.GetShortUINameNoTooltip]因其在战场上无与伦比的领导能力而闻名于世，敌人敬畏而盟友振奋。然而在这些故事中，疑虑却挥之不去，人们不禁要问如此非凡的壮举是否真有可能实现，亦或者仅是对引人讨论故事的夸大其词。#!"
 rumours_commander_generic: "#true_white [ROOT.Char.GetShortUINamePossessiveNoTooltip]武学奇才的名头回响四方，因[ROOT.Char.GetHerHis]对战斗和武术的深刻理解而备受推崇。关于[ROOT.Char.GetHerHis]可能成为一名强大指挥官的传言让同行和对手都心生敬畏，许多人都渴望亲眼目睹[ROOT.Char.GetHerHis]实战技能。#!"
 rumours_knight_generic: "#true_white [ROOT.Char.GetShortUINameNoTooltip]周围笼罩着一层神秘的面纱，近有流言暗示其无与伦比的战斗力，[ROOT.Char.GetHerHim]不败的精神散发着令人敬畏的光环。在各种传奇故事中，[ROOT.Char.GetHerHis]坚定不移献身精神的真相却挥之不去，所有人都在思考这位骑士的故事究竟是虚构还是真正的英勇事迹。#!"
 rumours_knight_gallant: "#true_white 在呢喃与逸闻中，[ROOT.Char.GetShortUINameNoTooltip]的名字被说成是谦逊而真诚的骑士。据说[ROOT.Char.GetSheHe]真正奉行骑士精神，默默行高尚之事而不求引人注目。当这些流言在暗处交织时，人们不禁要问，[ROOT.Char.GetHerHis]能力是否就像这些故事所传达的那样平淡无奇，又或者在表面下隐藏着难以言喻的能力，渴望被揭开面纱。#!"
 rumours_knight_body: "#true_white [ROOT.Char.GetShortUINameNoTooltip]的名字作为一位有着非凡力量但名不见经传的骑士萦绕人们耳边。尽管[ROOT.Char.GetShehe]相对默默无闻，但坊间流传着[ROOT.Char.GetHerHis]伟力与威严形象，这些特征无不暗示着[ROOT.Char.GetSheHe]无可否认的武艺。然在其默默无闻之中，人们不禁要问，传闻中战场上[ROOT.Char.GetHerHis]英勇事迹是否真的名副其实，又或者此仍为隐藏的宝石等待着有幸擦肩而过者的发掘与赞美。#!"
 rumours_knight_blademaster: "#true_white 在呢喃和悄悄话中，[ROOT.Char.GetShortUINameNoTooltip]的名字就像萦绕在耳边的旋律般挥之不去。他们说，这是位刀刃大师。关于[ROOT.Char.GetHerHis]精湛剑术和决斗技巧的故事不胫而走，然在低声的交谈中人们不禁要问，[ROOT.Char.GetSheHe]是否真的拥有如此高超的剑术，或者这只是笼罩在不确定性中的迷思。#!"
 rumours_knight_torturer: "#true_white 在灯光昏暗的酒馆里，人们胆战心惊地低声谈论着关于[ROOT.Char.GetShortUINameNoTooltip]的传说——据说这是位以他人痛苦为乐的骑士。他们称[ROOT.Char.GetSheHe]以在战场上折磨对手为乐，以恐惧为武器，让敌人屈服于[ROOT.Char.GetHerHis]意志。但在这些萦绕心头的传言中，人们不禁怀疑围绕着[ROOT.Char.GetHerHis]名字的黑暗是否只是一种表象，其下隐藏着更为复杂的真相。#!"
 rumours_trait_beautiful: "#true_white 人们口中的[ROOT.Char.GetShortUINameNoTooltip]，是一个令人心驰神往的美丽幻影。见过[ROOT.Char.GetHerHim]的人都会被[ROOT.Char.GetHerHis]光芒所吸引。此为蕴藏着秘密的面容，是宫廷中迷人的谜。#!"
 rumours_trait_handsome: "#true_white 许多人都称赞[ROOT.Char.GetShortUINameNoTooltip]优雅的面容，让人目不转睛、心驰神往，因为[ROOT.Char.GetSheHe]拥有一种魅力，吸引着那些与[ROOT.Char.GetHerHim]不期而遇者的目光。真是一张引人猜测的脸，一个宫廷中迷人的谜。#!"
 rumours_trait_hideous: "#true_white [ROOT.Char.GetShortUINameNoTooltip]的容貌既迷人又令人不安。这幅面孔会引来低声私语和好奇瞥视，让人无法转身却又不敢注视。#!"