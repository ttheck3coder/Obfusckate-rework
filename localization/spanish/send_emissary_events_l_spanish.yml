l_spanish:
  
 send_emissary_event.1001.t: "Audience at [recipient.GetShortUINamePossessive] court" #NT!
 send_emissary_event.1001.desc_councillor: "I’ve just finished speaking with [councillor_chancellor.GetShortUIName] following the audience with [recipient.GetShortUIName]. [councillor_chancellor.GetSheHe|U] relayed [councillor_chancellor.GetHerHis] observations of [recipient.GetHerHis] court. Now, I must weigh and consider the implications." #NT!
 send_emissary_event.1001.desc_councillor_good: "According to [councillor_chancellor.GetHerHim], [recipient.GetShortUIName] was notably impressed by [councillor_chancellor.GetHerHis] presence and diplomatic tact. The ruler seemed receptive and even shared insights about the court with unusual openness. It appears my reputation there has been strengthened, potentially opening doors to further cooperation." #NT!
 send_emissary_event.1001.desc_councillor_bad: "[councillor_chancellor.GetSheHe|U] reported that the audience did not go as hoped. [recipient.GetShortUIName] seemed unimpressed, perhaps even dismissive, of our approach. [recipient.GetHerHis|U] responses were curt, and it was clear that any hopes of strengthening ties may have suffered. The visit has, if anything, underscored a sense of distance between our courts." #NT!
 send_emissary_event.1001.desc_councillor_vassal_neutral: "[councillor_chancellor.GetSheHe|U] reports that the meeting with [recipient.GetShortUIName] was cordial but uneventful. While no major progress was made in fostering a closer relationship, neither was any harm done. [recipient.GetShortUIName] remained polite yet guarded, revealing little about their true intentions. It seems the effort neither strengthened nor weakened our standing, leaving matters as they were." #NT!
 send_emissary_event.1001.desc_councillor_vassal_good: "[councillor_chancellor.GetSheHe|U] tells me that [recipient.GetShortUIName] was quite impressed during their meeting. It seems my vassal responded favorably to [councillor_chancellor.GetHerHis] diplomatic approach, sharing details about their court with an openness I had not expected. This bodes well for our relationship and could make future collaboration much smoother" #NT!
 send_emissary_event.1001.desc_councillor_vassal_bad: "[councillor_chancellor.GetSheHe|U] returned with disappointing news. [recipient.GetShortUIName] appeared less than impressed, perhaps even questioning my authority. The meeting was terse, and any hopes of strengthening our bond may have faltered. It seems my vassal’s loyalty may not be as steadfast as I had hoped" #NT!
 send_emissary_event.1001.desc_councillor_vassal_suspicion: "\n\nHowever, [councillor_chancellor.GetShortUINameNoTooltip] also reports that parts of the meeting were rather...unsettling, as if [recipient.GetShortUIName] was being evasive and cryptic in [recipient.GetHerHis] responses, raising suspicion that [recipient.GetSheHe] may be conspiring against me." #NT!
 send_emissary_event.1001.desc_councillor_liege_good: "[councillor_chancellor.GetSheHe|U] reports that [recipient.GetShortUIName] was thoroughly impressed by [councillor_chancellor.GetHerHis] presence at court. It seems my liege found his approach favorable, and even shared insights into the affairs of the realm. This recognition from my liege could prove invaluable, possibly strengthening my standing in the realm." #NT!
 send_emissary_event.1001.desc_councillor_liege_bad: "[councillor_chancellor.GetSheHe|U] returned with troubling news: [recipient.GetShortUIName] was less than impressed, perhaps even dismissive of our efforts. The audience was strained, and any hope of favor with my liege may have slipped further from reach. This may place me on uncertain footing within the realm" #NT!
 send_emissary_event.1001.desc_landless_good: "I left the court with a feeling of accomplishment. [recipient.GetShortUIName] seemed genuinely intrigued by my story and ambitions, taking a keen interest in my skills and experiences. I sensed a flicker of respect, perhaps even curiosity, as [recipient.GetSheHe] listened. This visit may just be an open door to future opportunities" #NT!
 send_emissary_event.1001.desc_landless_bad: "As I left the court, I couldn't ignore the [recipient.GetShortUINamePossessive] disinterest, [recipient.GetHerHis]  gaze barely lifting as I spoke. My words seemed to fall flat, and it was clear my presence held little weight in [recipient.GetHerHis]  eyes. Whatever hopes I had of earning [recipient.GetHerHis]  respect or favor felt distant now, as if I’d merely been another face passing through [recipient.GetHerHis] hall." #NT!
 send_emissary_event.1001.a: "Good!" #NT!
 send_emissary_event.1001.b: "Oh..." #NT!
 send_emissary_event.1001.c: "I see..." #NT!
