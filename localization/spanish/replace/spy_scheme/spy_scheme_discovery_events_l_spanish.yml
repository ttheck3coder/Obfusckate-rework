l_spanish:
  
 spy_scheme_discovery.3001.t: "Agent Discovered!" #NT!
 spy_scheme_discovery.3001.intro: "My Spymaster informed me that [agent.GetTitledFirstName], our agent at [court_owner.GetTitledFirstNamePossessive] court, has been discovered!" #NT!
 spy_scheme_discovery.3001.intro_no_spymaster: "I have been informed that [agent.GetTitledFirstName], my agent at [court_owner.GetTitledFirstNamePossessive] court, has been discovered!" #NT!
 spy_scheme_discovery.3001.imprisoned: "\n\nNow the [court_owner.GetTitleAsName] has placed [agent.GetHerHim] under lock and key." #NT!
 spy_scheme_discovery.3001.accused: "\n\nNow [agent.GetSheHe] is known to be untrustworthy, and cannot help my cause any further." #NT!
 spy_scheme_discovery.3001.a: "Curse [court_owner.GetTitledFirstNameNoTooltip]!" #NT!
  
 spy_scheme_discovery.3002.t: "Scheme Discovered" #NT!
 spy_scheme_discovery.3002.desc: "My agents informed me that [target.GetShortUIName] has been complaining that someone is spying on [target.GetHerHim]!\n\nWhile it is not yet known that I'm the responsible, [target.GetHerHis] suspicion may lead [target.GetHerHim] to become more vigilant, which will make it a lot more difficult to bring my plans to fruition." #NT!
 spy_scheme_discovery.3002.a: "Unfortunately, [target.GetSheHe] will be more careful from now on..." #NT!
 spy_scheme_discovery.3002.scheme_freezed: "The scheme looses progress and is temporarily halted for 3 months" #NT!
  
 spy_scheme_discovery.3003.t: "Involvement Discovered" #NT!
 spy_scheme_discovery.3003.desc: "I received a letter...My involvement in the plot to [scheme.GetFullActionName] was discovered" #NT!
 hostile_scheme_discovery.3003.a: "¡Tiene que haber algún malentendido!"
  
 spy_scheme_discovery.4001.t: "Scheme Discovered!" #NT!
 spy_scheme_discovery.4001.opening: "My scheme to spy on my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName], has been discovered!" #NT!
 spy_scheme_discovery.4001.end: " Now everyone knows of my plans.\n\nMy servants now whisper that I have to resort to underhandedness to rule even my home." #NT!
 spy_scheme_discovery.4001.guest: "\n\n#italic "This was not the type of hospitality that I was expecting from you. I will be leaving your court immediately!"#! " #NT!
 spy_scheme_discovery.4001.guest_minor: "\n\n#italic "This was not the type of hospitality that our family was expecting from you. We will be leaving your court immediately!"#! " #NT!
 spy_scheme_discovery.4001.a: "This is all a big misunderstanding!" #NT!
 spy_scheme_discovery.4001.b: "Oh, I will show them how far I can go." #NT!
 spy_scheme_discovery.4001.c: "Don't worry! You won't be missed." #NT!
 spy_scheme_discovery.4002.t: "Scheme Discovered!" #NT!
 spy_scheme_discovery.4002.opening: "My scheme to spy on my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName], has been discovered! Now everyone knows of my plans...well, not everyone. [target.GetName] is too young and innocent to understand..." #NT!
 spy_scheme_discovery.4002.end: "\n\nMy servants now whisper that even an innocent child frightens me and I have to resort to underhandedness to rule even my home." #NT!
 spy_scheme_discovery.4002.a: "This is all a big misunderstanding! I love kids!" #NT!
 spy_scheme_discovery.4002.b: "Oh, I will show them how far I can go." #NT!
 spy_scheme_discovery.4005.t: "Unknown whereabouts!" #NT!
 spy_scheme_discovery.4005.opening: "Since [target.GetShortUINameNoTooltip] is of no fixed abode and [target.GetHerHis] whereabouts are unknown, the hopes of my plan being fruitful are almost none." #NT!
 spy_scheme_discovery.4005.a: "I should channel resources to more fruitful endeavours." #NT!
  
 spy_scheme_discovery.3004.opening: "[target.Custom2('GreetingToLiegeNegative', ROOT.Char)]" #NT!
 spy_scheme_discovery.3004.desc: "It has become painfully clear that you have employed spies at my court, my liege. I do not know what they are looking for, as my servants and I have nothing to hide, but I implore you, please make them stop." #NT!
 spy_scheme_discovery.3004.a: "You are merely imagining things!" #NT!
 spy_scheme_discovery.3004.continue_snooping: "Continue spying" #NT!
 spy_scheme_discovery.3004.b: "An unfortunate misunderstanding. It ends now." #NT!
  
 spy_scheme_discovery.3005.opening: "[court_owner.Custom2('GreetingToLiegeNegative', ROOT.Char)]" #NT!
 spy_scheme_discovery.3005.desc: "My liege, following a thorough investigation after suspicious behaviours being witnessed by me and some of my servants, it has become painfully clear that you have employed spies at my court to spy on my [SCOPE.sC('court_owner').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName].\nI do not know what they are looking for and, even if [target.GetSheHe] had anything to hide, I am fully capable of resolving the matters of my own court. So, my liege, I implore that you stop this plot." #NT!
 spy_scheme_discovery.3005.a: "People at your court are imagining things!" #NT!
 spy_scheme_discovery.3005.continue_snooping: "Continue spying" #NT!
 spy_scheme_discovery.3005.b: "An unfortunate misunderstanding. It ends now." #NT!
  
 spy_scheme_discovery.3006.opening: "To my liege," #NT!
 spy_scheme_discovery.3006.desc: "My liege, following a thorough investigation after complaints from my vassals, it has become painfully clear that you have scattered spies over my domain to spy on [target.GetName].\nI assure you, my liege, that even if [target.GetShortUIName] had anything to hide, I am fully capable of dealing with my own vassals, should the need arise. I implore you to stop this plot." #NT!
 spy_scheme_discovery.3006.a: "Your servants are imagining things!" #NT!
 spy_scheme_discovery.3006.continue_snooping: "Continue spying" #NT!
 spy_scheme_discovery.3006.b: "An unfortunate misunderstanding. It ends now." #NT!
  
 spy_scheme_discovery.3007.opening: "[sender.Custom2('GreetingToForeignRulerNegative', ROOT.Char)]" #NT!
 spy_scheme_discovery.3007.target_is_liege_desc: "It's now more clear than ever that there are spies at your employ plaguing my court and trying to spy on me! Did you think that they would go unnoticed forever? I demand that you cease this preposterous plot at once!" #NT!
 spy_scheme_discovery.3007.target_is_not_liege_desc: "At first it was not easy for me to believe what my vassals and servants had been complaining about for the past few weeks but now there is undeniable proof that there are spies at your employ on my domain to spy on my [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetName]. I demand that you withdraw them at once!" #NT!
 spy_scheme_discovery.3007.a: "My spies? That's ridiculous!" #NT!
 spy_scheme_discovery.3007.continue_snooping: "Continue spying" #NT!
 spy_scheme_discovery.3007.b: "A very unfortunate misunderstanding. It ends now." #NT!
  
 spy_scheme_discovery.3008.opening: "[sender.Custom2('GreetingToVassalNegative', ROOT.Char)]" #NT!
 spy_scheme_discovery.3008.owner_is_councillor_desc: "To think that you, my [owner.GetActiveCouncilTask.GetPositionName], would dare to plague my court with spies! You cannot have believed that your agents spying on me, YOUR LIEGE, would go unnoticed at my court forever! You insolent villain, I demand that you cease this rebellious behavior at once!" #NT!
 spy_scheme_discovery.3008.target_is_liege_desc: "You cannot have believed that your agents spying on me, YOUR LIEGE, would go unnoticed at my court forever! You insolent villain, I demand that you cease this rebellious behavior at once!" #NT!
 spy_scheme_discovery.3008.target_is_not_liege_desc: "After numerous alerts from my [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetName], and further investigation on the matter, I have come to the conclusion that the spies that have been plaguing my domain are at your employ. Imagine my surprise! I demand that you put an end to this treacherous behavior immediately!" #NT!
 spy_scheme_discovery.3008.target_is_not_liege_but_in_court_desc: "Spies have been plaguing my court, and imagine my surprise to find that they are at your employ to spy on my [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName]! I demand that put an end to this travesty immediately!" #NT!
 spy_scheme_discovery.3008.a: "You must be imagining things..." #NT!
 spy_scheme_discovery.3008.continue_snooping: "Continue spying" #NT!
 spy_scheme_discovery.3008.b: "An unfortunate mistake, my liege, that is all!" #NT!
  
  
