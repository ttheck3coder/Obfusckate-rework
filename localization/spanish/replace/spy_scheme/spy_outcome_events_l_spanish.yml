l_spanish:
  
 spy_outcome.0001.t: "Message arrives" #NT!
 spy_outcome.0001_landed.desc: "My Spymaster has arrived with a message.\n\n "My liege, the information provided herein is destined for your eyes only and shall remain confidential, if you so which it.\n\nAs per your order, we managed to gather personal and military information that might be of your best interest, regarding [target.GetShortUIName].\nWe were able to uncover that [target.GetTitledFirstNamePossessive] personal army, when at full strength and not counting [target.GetHerHis] allies, is composed of [target.GetMaxMilitaryStrengthWithoutHires|0] men, of which he has [target.GetMilitaryStrengthText|0] available at the present moment.\n\nAccompanying this letter is a report about [target.GetTitledFirstName] and a map thoroughly describing the concentration of forces in [target.GetHerHis] personal holdings.\n\nBe advised, nonetheless, that information is volatile, my liege, and we estimate that this information will only be reliable for aproximately three years."" #NT!
 spy_outcome.0001_unlanded.desc: "My Spymaster has arrived with a message.\n\n "My liege, the information provided herein is destined for your eyes only and shall remain confidential, if you so which it.\n\nAs per your order, we managed to gather personal information that might be of your best interest, regarding [target.GetShortUIName].\n\nAccompanying this letter is a report about [target.GetTitledFirstName].\n\nBe advised, nonetheless, that information is volatile, my liege, and we estimate that this information will only be reliable for aproximately three years."" #NT!
 spy_outcome.0001.a: "Great!" #NT!
 spy_outcome.0001.a.tt: "You gathered information on [target.GetTitledFirstName]" #NT!
  
 spy_outcome.0002.t: "Message arrives" #NT!
 spy_outcome.0002_landed.desc: "My Spymaster has arrived with a message.\n\n "My liege, the information provided herein is destined for your eyes only and shall remain confidential, if you so which it.\n\nAs per your order, we managed to gather personal and military information that might be of your best interest, regarding [target.GetShortUIName].\n\nI'm sure that you'll be pleased to know about the [secret_to_reveal.GetName] secret that [target.GetSheHe] hides.\n\nWe were also able to uncover that [target.GetTitledFirstNamePossessive] personal army, when at full strength and not counting [target.GetHerHis] allies, is composed of [target.GetMaxMilitaryStrengthWithoutHires|0] men, of which he has [target.GetMilitaryStrengthText|0] available at the present moment.\n\nAccompanying this letter is a report about [target.GetTitledFirstName] and a map thoroughly describing the concentration of forces in [target.GetHerHis] personal holdings.\n\nBe advised, nonetheless, that information is volatile, my liege, and we estimate that this information will only be reliable for aproximately three years."" #NT!
 spy_outcome.0002_unlanded.desc: "My Spymaster has arrived with a message.\n\n "My liege, the information provided herein is destined for your eyes only and shall remain confidential, if you so which it.\n\nAs per your order, we managed to gather personal information that might be of your best interest, regarding [target.GetShortUIName].\n\nI'm sure that you'll be pleased to know about the [secret_to_reveal.GetName] secret that [target.GetSheHe] hides.\n\nAccompanying this letter is a report about [target.GetTitledFirstName].\n\nBe advised, nonetheless, that information is volatile, my liege, and we estimate that this information will only be reliable for aproximately three years."" #NT!
 spy_outcome.0002.a: "Better than expected!" #NT!
 spy_outcome.0002.a.tt: "You gathered information and leart a secret about [target.GetTitledFirstName]" #NT!
  
 spy_outcome.0003.t: "Plan compromised" #NT!
 spy_outcome.0003.desc: "My Spymaster informs me that my plan's exposure has made it ridiculously difficult and dangerous for our agents to gather any relevant information on [target.GetShortUIName]. There's no hint of further progress and the fact that [target.GetTitledFirstName] is aware of my plan is only making it expensive instead of fruitful." #NT!
  
 spy_outcome.0003.a: "It's better to cease it... for now." #NT!
 spy_outcome.0003.a.tt: "The plot to [scheme.GetFullActionName] [target.GetTitledFirstName] ends." #NT!
 spy_outcome.0004.desc: "My Agents inform me that my plan's exposure has made it extremely dangerous for them to gather any relevant information on [target.GetShortUIName]. There's no hint of further of progress and the fact that [target.GetTitledFirstName] is aware of my plan is only making it expensive instead of fruitful." #NT!
  
