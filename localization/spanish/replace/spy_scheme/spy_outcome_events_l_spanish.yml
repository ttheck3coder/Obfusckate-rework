 spy_outcome.2000.t: "Death" #NT!
 spy_outcome.2000.desc: "As all the preparations were made for me to gather the information I craved about [target.GetTitledFirstName], their departure from this world made that information useless for me!" #NT!
 spy_outcome.2000.a: "A waste of resources!" #NT!
 spy_outcome.2000.a.tt: "[target.GetTitledFirstName] [target.GetDeathReason]" #NT!
 spy_outcome.2500.desc: "Unfortunately I will not be able to gather the information I wanted about [target.GetTitledFirstName]. The [owner.Custom('InsultNoun')] has traveled afar and is now beyond my information network's reach!" #NT!
