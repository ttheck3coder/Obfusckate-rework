 effects_of_high_level_report_and_eta: "A #high high level#! report is a comprehensive report on [recipient.GetShortUINameNoTooltip], including detailed insights into powerful vassals and prominent members of the court where [recipient.GetSheHe] resides. Due to the exhaustive nature of this report, your network will attempt to uncover as much information as possible, including #BOL sensitive details#! such as #clickable military or political secrets#!, though success is #BOL not guaranteed#!.If the desired information is not obtained, the report can be re-commissioned at reduced costs, with improved chances of success, as previous intelligence efforts streamline further inquiries. Depending on the distance, this report may take up to #high one year#! to be compiled and delivered." #NT!
