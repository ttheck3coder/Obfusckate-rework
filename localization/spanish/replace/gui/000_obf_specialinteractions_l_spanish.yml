 obf_interaction.0001.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]" #NT!
 obf_interaction.0001.desc: "Our relationship compels me to trust you with the information you asked for.\n\nI currently have available [recipient.GetMilitaryStrengthText|0] men" #NT!
 obf_interaction.0001.desc_raised: ".\nIf needed, I have the means to raise my army up to to [recipient.GetMaxMilitaryStrengthWithoutHires|0] men." #NT!
 obf_interaction.0001.desc_at_max: "which is the maximum available force I have at my disposal." #NT!
 obf_interaction.0001.a: "Your trust is greatly appreciated" #NT!
  
 obf_interaction.0002.desc: "While pointing at some of the instruments scattered through the dungeon, you briefly describe some of the most famous methods of torture.\n\n"...and as you can see, [recipient.GetTitledFirstName], I have the means to extract from you the information I require... unless, of course, you are willing to give it to me without me having to resort to more #EMP drastic #! measures"" #NT!
 obf_interaction.0002.t: "At your mercy" #NT!
 obf_interaction.0002.a: ""Which will it be?"" #NT!
  
 obf_interaction.0003.desc: "After a moment of realization and a defiant look on [recipient.GetHerHis] face, [recipient.GetShortUIName] answers firmly:\n\n"You wouldn't dare!"" #NT!
 obf_interaction.0003.t: "Defiant" #NT!
 obf_interaction.0003.a: "Well, that's what we will see!" #NT!
  
 obf_interaction.0004.desc: "With a determined look on [recipient.GetHerHis] face, [recipient.GetShortUIName] promptly answers:\n\n"I won't! You do what you must!"" #NT!
 obf_interaction.0004.t: "Isn't [recipient.GetSheHe] brave? " #NT!
 obf_interaction.0004.a: "Maybe I will!" #NT!
  
 obf_interaction.0005.desc: "The mere thought of torture compels [recipient.GetShortUIName] to give me the information I want:\n\n"Please, have mercy! I will tell you what you want to know but don't do it."" #NT!
 obf_interaction.0005.t: "Terrified" #NT!
 obf_interaction.0005.a: "I'm all ears" #NT!
 obf_interaction.0005.a.vassal: "[recipient.GetShortUIName] reveals the names of [recipient.GetHerHis] co-conspirators in a faction" #NT!
  
 obf_interaction.0006.desc: "I extended an invitation to [recipient.GetTitledFirstName] for a delightful toast and pleasant conversation. During our encounter, I might seize the chance to inquire if [recipient.GetSheHe] would be willing to share some intriguing stories or perhaps more, about [recipient.GetHerHis] time spent at [visited_ruler.GetTitledFirstNamePossessive] court. Should I broach the subject?\n\n" #NT!
 obf_interaction.0006.desc_drunk: "As a matter of fact, I have never seen somenone as drunk as [recipient.GetTitledFirstName] seems to be..." #NT!
 obf_interaction.0006.desc_drunk_me: "except, maybe, myself." #NT!
 obf_interaction.0006.t: "The power of information" #NT!
 obf_interaction.0006.a: "My [recipient.Custom('ComplimentAdjective')] [recipient.GetNameNoTooltip], could you please share with me..." #NT!
 obf_interaction.0006.b: "Another drink?" #NT!
  
 obf_interaction.0007.desc: "[recipient.GetTitledFirstName] pauses and answers\n\n"My [actor.GetTitleAsNameNoTooltip], It would be against my nature, not to say disrespectful, to share opinions about people who are not here. And so, I would rather not discuss or talk about [visited_ruler.GetShortUIName]. I'm sure you will respect my decision to not discuss these issues further.\nWell, and what do you say to another toast?"" #NT!
 obf_interaction.0007.t: "Honest?" #NT!
 obf_interaction.0007.a: "I completely understand, [recipient.GetNameNoTooltip]." #NT!
 obf_interaction.0007.b: "Well then, it seems that I have no use #EMP or space#! for you in my court... " #NT!
 obf_interaction.0007.c: "So unfortunate that I have to remind you of..." #NT!
 obf_interaction.0007.part_success: "You get some information about [visited_ruler.GetShortUIName]" #NT!
  
 obf_interaction.0008.desc: "With an intriguing look on [recipient.GetHerHis] face, [recipient.GetTitledFirstName]:\n\n"My dear [actor.GetTitleAsNameNoTooltip], it's interesting that you ask such a question since, during my time on [visited_ruler.GetShortUINamePossessive] court, I happened to...Let's see, how should I put it? Well, let's say that I know some things that I shouldn't know about [visited_ruler.GetShortUIName].\nOf course, as you might understand, the things #EMP I know#! depend on how valuable they are for you..."" #NT!
 obf_interaction.0008.t: "Well, well" #NT!
 obf_interaction.0008.a: "I don't think they are valuable enough for me to bother with them." #NT!
 obf_interaction.0008.b: "The value of space in my court also depends on how valuable it is for you... " #NT!
 obf_interaction.0008.c: "I'll gladly ear the basics" #NT!
 obf_interaction.0008.d: "I'm curious! Tell me everything!" #NT!
 obf_interaction.0008.e: "If you told me what you know I would regard it as a favor" #NT!
 obf_interaction.0008.f: "You #EMP will#! tell me!" #NT!
 obf_interaction.0008.part_success: "You get some information about [visited_ruler.GetShortUIName]" #NT!
 obf_interaction.0008.success: "You get some information about [visited_ruler.GetShortUIName] and important members of [visited_ruler.GetHerHis] court. #weak (family, heir and councillors)#!" #NT!
 obf_interaction.0008.secret: "You learn a secret about [visited_ruler.GetShortUIName]" #NT!
  
 obf_interaction.0009.desc: "[recipient.GetTitledFirstName] says:\n\n"My dear [actor.GetTitleAsNameNoTooltip], as you may understand, information is very valuable these days. But maybe I could be #EMP persuaded#! to talk about [visited_ruler.GetShortUIName]..."" #NT!
 obf_interaction.0009.t: "Greed" #NT!
 obf_interaction.0009.a: "Uninteresting..." #NT!
 obf_interaction.0009.b: "Another valuable thing #EMP these days#! is the space in my court... " #NT!
 obf_interaction.0009.c: "A little #EMP persuasion#! is in order then..." #NT!
 obf_interaction.0009.d: "Or maybe we could exchange favours" #NT!
 obf_interaction.0009.e: "I have something that might #EMP persuade#! you." #NT!
 obf_interaction.0009.part_success: "You get some information about [visited_ruler.GetShortUIName]" #NT!
 obf_interaction.0009.success: "You get some information about [visited_ruler.GetShortUIName] and important members of [visited_ruler.GetHerHis] court. #weak (family, heir and councillors)#!" #NT!
  
 obf_interaction.0010.desc: "[recipient.GetTitledFirstName]:\n\n"Well, of course, of course! I'm glad you are interested in my adventures, my [actor.GetTitleAsNameNoTooltip], not that they are many. But yes, I had some pleasant and interesting moments during my stay at  [visited_ruler.GetShortUINamePossessive] court that I will gladly share with you."" #NT!
 obf_interaction.0010.t: "Greed" #NT!
 obf_interaction.0010.a: "Hum...Maybe we will leave it for another time. A toast?" #NT!
 obf_interaction.0010.b: "Well, then. This promises to be interesting." #NT!
 obf_interaction.0010.success: "You get some information about [visited_ruler.GetShortUIName] and important members of [visited_ruler.GetHerHis] court. #weak (family, heir and councillors)#!" #NT!
  
 obf_interaction.0011.desc: "[recipient.GetTitledFirstName] babbles:\n\n"Hic...! [actor.GetTitleAsNameNoTooltip]... where should I start...? Hic...! Oh, yes! [visited_ruler.GetShortUIName]..."" #NT!
 obf_interaction.0011.t: "Drunkard" #NT!
 obf_interaction.0011.a: "Maybe we shouldn't have any more drinks tonight" #NT!
 obf_interaction.0011.b: "Better not light any fire while [recipient.GetSheHe] is talking." #NT!
 obf_interaction.0011.part_success: "You get some information about [visited_ruler.GetShortUIName]" #NT!
  
 obf_interaction.0014.t: "The joke was on me" #NT!
 obf_interaction.0014.desc: "I've come to the realization that I may have overestimated [deceiving_character.GetTitledFirstName], thus misjudging [deceiving_character.GetHerHis] competence in carrying out [deceiving_character.GetHerHis] duties as [deceiving_character.GetCouncilTitle]. Or perhaps it was #EMP [deceiving_character.GetHerHim]#! who underestimated me and has been deliberately upholding this charade." #NT!
 obf_interaction.0014.desc.a: "I shouldn't have trusted [deceiving_character.GetTitledFirstName]! I must fire [deceiving_character.GetHerHim] immediately!" #NT!
 obf_interaction.0014.desc.b: "I must exercise caution in the future and refrain from trusting my instincts excessively." #NT!
 obf_interaction.0014.effect: "You begin to estimate [deceiving_character.GetShortUINamePossessive] skill correctly" #NT!
