rule_Show_age: "Show the exact age of all characters" #NT!
setting_Show_age_enabled: "Yes" #NT!
setting_Show_age_enabled_desc: "Ignore the modding, show the exact age of all characters" #NT!
setting_Show_age_disabled: "No,default" #NT!
setting_Show_age_disabled_desc: "follow the modding" #NT!
 rule_Characters_opinions: "Show Characters Opinions" #NT!
 setting_opinions_enabled: "Show" #NT!
 setting_opinions_enabled_desc: "Characters Opinions about the player are shown" #NT!
 setting_opinion_breakdown_disabled: "Hide Breakdown" #NT!
 setting_opinion_breakdown_disabled_desc: "Show other Characters Opinions about the player but disable the opinion breakdown tooltip (You will not see the opinion modifiers)." #NT!
