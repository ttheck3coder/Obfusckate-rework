 rule_Portraits_express_opinion: "Characters Portraits Express Their Opinions" #NT!
 setting_express_opinion_enabled: "Enabled" #NT!
 setting_express_opinion_enabled_desc: "[over_12_years_old|E] characters face expressions on portraits will [reflect_their_opinion|E] about the player." #NT!
 setting_express_personality_opinion_enabled: "Based on Personality" #NT!
 setting_express_personality_opinion_enabled_desc: "[over_12_years_old|E] characters face expressions on portraits, #N except characters with treacherous personalities#!, will [reflect_their_opinion|E] about the players." #NT!
 setting_express_opinion_disabled: "Disable" #NT!
 setting_express_opinion_disabled_desc: "Default CKIII behaviour." #NT!
 rule_personality_traits: "Personality Traits" #NT!
 setting_show_traits: "Visible" #NT!
 setting_show_traits_desc: "Default mod behaviour (Personaltity traits visibility depends of your level of knowledge about the character)." #NT!
 setting_hide_traits: "Hidden" #NT!
 setting_hide_traits_desc: "Personality traits are hidden #N for all characters#! except you. Personality description is still visible depending of your level of knowledge about the character." #NT!
  
 rule_meta_traits: "Hide Some or All [meta_traits|E]" #NT!
 setting_show_meta_traits: "Visible" #NT!
 setting_show_meta_traits_desc: "Default mod behaviour: [meta_traits|E] like #true_white fertility, loyalty and intelligence#! traits, are shown, depending on the knowledge about the character." #NT!
 setting_hide_some_meta_traits: "Hide Some" #NT!
 setting_hide_some_meta_traits_desc: "Hides some [meta_traits|E]: #true_white fecund, infertile, loyal and disloyal#! traits are hidden (#P except for the player#!)." #NT!
 setting_hide_meta_traits: "Hide All" #NT!
 setting_hide_meta_traits_desc: "Hides #N ALL#! [meta_traits|E]. In addition to fertility and loyalty traits, hides intelligence traits (#P except for the player#!)." #NT!
  
 rule_children_traits_and_personality: "AI Children Traits" #NT!
 setting_show_normal: "Visible" #NT!
 setting_show_normal_desc: "Default mod behaviour." #NT!
 setting_hide_children_traits: "Hide for AI children" #NT!
 setting_hide_children_traits_desc: "Hides AI children #L #BOL Personality Traits#! #! (Hides 'deceitful', 'cynical', etc.)\n#P Does not hide childhood traits#! (ex: 'Rowdy', etc will show)." #NT!
  
 rule_opinion_glow: "Portrait Glow" #NT!
 setting_opinion_glow_disabled: "Default" #NT!
 setting_opinion_glow_disabled_desc: "Default CKIII glow on portraits." #NT!
 setting_opinion_glow_enabled: "Match Opinion" #NT!
 setting_opinion_glow_enabled_desc: "Glow color on portraits [glow_matches_opinion|E] of character about player." #NT!
  
 rule_sexuality_setting: "Choose Sexuality" #NT!
 setting_sexuality_setting_disabled: "Disabled" #NT!
 setting_sexuality_setting_disabled_desc: "#N Disables#! the optional decision for the character to embrace #L Personal Identity Discovery#!. This decision allows the player to set the sexuality of the character every 25 years" #NT!
 setting_sexuality_setting_enabled: "Enabled" #NT!
 setting_sexuality_setting_enabled_desc: "#P Enables#! the optional decision for the character to embrace #L Personal Identity Discovery #!. This decision allows the player to set the sexuality of the character every 25 years" #NT!
  
 rule_character_search_options: "Dropdown Menus and Sort Buttons in Lists" #NT!
 setting_default_options: "Restricted" #NT!
 setting_default_options_desc: "Only the #E "People you know"#! will have sort buttons. Other character lists only allow sorting by Age and Rank." #NT!
 setting_enable_dropdowns: "Enable" #NT!
 setting_enable_dropdowns_desc: "Vanilla CKIII dropdowns and sort buttons.\nYou will be able to sort characters #N even if you don't know them#!.\nSo, given the scope of this mod, this would be like "soft cheating"." #NT!
 rule_known_character_list_shortcut: "Shortcut for Known Characters List" #NT!
 setting_only_bottom_bar: "Only Near Bottom Bar" #NT!
 setting_only_bottom_bar_desc: "Disable shortcut icon on your character window and show only near bottom bar. #weak This is merely a cosmetic option#!." #NT!
 setting_show_on_character_screen: "Enabled on Both" #NT!
 setting_show_on_character_screen_desc: "Enable shortcut icon also on your character window. #weak This is merely a cosmetic option#!." #NT!
 setting_not_show_bottom_bar: "Only on Character Window" #NT!
 setting_not_show_bottom_bar_desc: "Disable shortcut icon on bottom bar and only show on character window. #weak So not to overlap with other mods that add icons on the bottom#!." #NT!
 setting_disable_completely: "Disable Completely" #NT!
 setting_disable_completely_desc: "#italic "I don't need a list to keep track of who I know!"#! Disables both sortcut icons. #X Disables the option to list only known characters.#!" #NT!
 rule_skill_masking: "Skill Masking" #NT!
 setting_masking_enabled: "Enabled" #NT!
 setting_masking_enabled_desc: "Newly met characters may [skill_masking|E] and exibit a higher or lower skill value than they really have." #NT!
 setting_masking_disabled: "Disabled" #NT!
 setting_masking_disabled_desc: "Default CKIII behaviour." #NT!
