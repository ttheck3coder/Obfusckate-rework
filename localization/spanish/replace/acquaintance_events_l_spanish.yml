 #added by obfusCKate: Start 
 acquaintance.1001.t: "A New Acquaintance: [target.GetShortUIName]" #NT!
 acquaintance.1001.desc: "Through your frantic exchange of correspondence with [target.GetShortUIName] in your attempts to sway [target.GetHerHim], you have gotten to know [target.GetHerHim] better." #NT!
 acquaintance.1001.a: "Humm...[target.GetSheHe] seems a [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetWomanMan]" #NT!
  
 acquaintance.1100.t: "A New Acquaintance: [guest.GetShortUIName]" #NT!
 acquaintance.1100.desc: "A New Acquaintance." #NT!
 acquaintance.1101.t: "New Acquaintances" #NT!
 acquaintance.1101.desc: "New Acquaintances" #NT!
 acquaintance.1102.t: "New Acquaintances" #NT!
 acquaintance.1102.desc: "New Acquaintances" #NT!
  
 acquaintance.1103.t: "A New Acquaintance: [guest.GetShortUIName]" #NT!
 acquaintance.1103.desc: "You had a friendly and pleasant conversation with [guest.GetShortUIName] in which you discussed mutual interests and became to know each other a little more." #NT!
 acquaintance.1103.a: "You become more acquainted with [guest.GetShortUIName]." #NT!
  
 acquaintance.8001.t: "Interest?" #NT!
 acquaintance.8001.desc: "There can no longer be any doubt. [owner.GetTitledFirstName] is interested in me...\n\n" #NT!
 acquaintance.8001.desc_positive: "I cannot say the thought has never crossed my mind" #NT!
 acquaintance.8001.desc_neutral: "I do hold [owner.GetHerHim] in high regard..." #NT!
 acquaintance.8001.desc_negative: "Is there no end to the depravity of [owner.GetTitledFirstName]?" #NT!
 acquaintance.8001.a: "Stop this madness! I am not interested in you!" #NT!
 acquaintance.8001.c: "The world will know of your perversions!" #NT!
 acquaintance.8001.b: "Well, what is life without some indulgences?" #NT!
 acquaintance.8001.b.tt: "I will not discourage [owner.GetFirstNameNoTooltip] from [owner.GetHerHis] pursuit" #NT!
 acquaintance.8002.t: "The Sting of Rejection" #NT!
 acquaintance.8002.desc: "I've been trying to make [target.GetShortUIName] notice my interest in [target.GetHerHim], hoping to smooth the way towards my future advances. Today, when I was going to try and meet [target.GetHerHim], [target.GetSheHe] confronted me.\n\n"This has gone too far! I am not attracted to you, for [ROOT.Char.GetFaith.HighGodNamePossessive] sake!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear." #NT!
 acquaintance.8002.a: "I was sure we had something special!" #NT!
  
 acquaintance.8003.t: "Rejected and Exposed" #NT!
 acquaintance.8003.desc: "I've been trying to make [target.GetShortUIName] notice my interest in [target.GetHerHim], hoping to smooth the way towards my future advances. Today, when I was going to try and meet [target.GetHerHim], [target.GetSheHe] confronted me.\n\n"You disgust me! I am not attracted to you and the mere thought of it is repulsive, for [ROOT.Char.GetFaith.HighGodNamePossessive] sake! I will bring this to light, trust my word!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear." #NT!
 acquaintance.8003.a: "Please, don't do this to me!" #NT!
 acquaintance.8005.t: "The Sting of Rejection" #NT!
 acquaintance.8005.desc: ""Please, stop this nonsense, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. The mere thought of it makes me sick"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear." #NT!
 acquaintance.8005.a: "I was sure we had something special!" #NT!
 acquaintance.8008.t: "Spurned Love" #NT!
 acquaintance.8008.desc: "Today I received a letter from [target.GetShortUIName]\n\n"I'm not entirely sure of your intentions but if you are driven by some kind of romantic motivation, I beg you that you stop this foolish endeavor at once!"\n\nI think [target.GetHerHis] disdain for my romantic advances is clear enough." #NT!
 acquaintance.8008.a: "When a door closes, a window opens." #NT!
  
 #added by obfusCKate: end 
  
  
